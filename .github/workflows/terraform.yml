name: Terraform Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init --upgrade

      - name: Terraform Apply
        env:
          TF_VAR_api_key: ${{ secrets.API_KEY }}
          TF_VAR_private_key: ${{ secrets.PRIVATE_KEY }}
          TF_VAR_resource_group_name: ${{ resource_group_name }}
          TF_VAR_storage_account_name: ${{ storage_account_name }}
          TF_VAR_container_name: ${{ container_name }}
          TF_VAR_key: ${{ key }}
          
          TF_VAR_url: ${{ url }}
          TF_VAR_reference_type: ${{ reference_type }}
          TF_VAR_reference_value: ${{ reference_value }}
          
        run: terraform apply -auto-approve
